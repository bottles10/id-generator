<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Generator</title>
    <link rel="stylesheet" type="text/css" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <h1>ID Card Generator</h1>
    <div id="idCardContainer">
      <div id="idCardForm">
        <label for="firstNameInput">First Name:</label>
        <input type="text" id="firstNameInput">
        <label for="lastNameInput">Last Name:</label>
        <input type="text" id="lastNameInput">
        <div>
          <select id="genderSelect">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button type="submit" id="generateBtn">Generate ID Card</button>
        <div id="errorContainer" class="error-message"></div>
      </div>
      <div id="idCard" style="display: none"></div>
    </div>
    <script type="module">
      import { faker } from 'https://cdn.skypack.dev/@faker-js/faker'</script>
    <script src="/script.75da7f30.js"></script>
    
  </body>
</html>
